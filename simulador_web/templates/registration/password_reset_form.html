<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Esqueci minha senha - Algop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family:Arial,sans-serif;
      background:#0b1220;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      padding:20px;
    }

    .box{
      width:100%;
      max-width:420px;
      background:#0f172a;
      border:1px solid rgba(148,163,184,.18);
      border-radius:16px;
      padding:20px;
      box-shadow:0 8px 32px rgba(0,0,0,.4);
    }

    h1{
      font-size:22px;
      margin:0 0 14px;
    }

    p{
      font-size:14px;
      color:#9ca3af;
      margin-bottom:16px;
    }

    label{
      display:block;
      margin:14px 0 6px;
      color:#9ca3af;
      font-size:14px;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.18);
      background:#020617;
      color:#e5e7eb;
      font-size:14px;
    }

    input:focus{
      outline:none;
      border-color:#3b82f6;
    }

    button{
      margin-top:20px;
      width:100%;
      padding:14px;
      border-radius:14px;
      border:0;
      background:#3b82f6;
      color:#020617;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
    }

    .back{
      margin-top:14px;
      text-align:center;
      font-size:13px;
    }

    .back a{
      color:#60a5fa;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Esqueci minha senha</h1>

    <p>
      Informe o e-mail cadastrado.
      Você receberá um link para redefinir sua senha.
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}

      <button type="submit">Enviar link de redefinição</button>
    </form>

    <div class="back">
      <a href="/accounts/login/">Voltar para o login</a>
    </div>
  </div>

</body>
</html>
